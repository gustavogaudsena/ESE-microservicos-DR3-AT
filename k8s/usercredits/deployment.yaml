apiVersion: apps/v1
kind: Deployment
metadata:
  name: usercredits
  namespace: dr3at
spec:
  replicas: 1
  selector:
    matchLabels:
      app: usercredits
  template:
    metadata:
      labels:
        app: usercredits
    spec:
      containers:
      - name: usercredits
        image: gustavogaudesena/usercredits:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8082
        envFrom:
        - configMapRef:
            name: usercredits-config
        - secretRef:
            name: usercredits-secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 60
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 5
          failureThreshold: 3
